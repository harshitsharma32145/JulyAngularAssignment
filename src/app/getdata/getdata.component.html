<div class="container">
    <div class="container">
        &nbsp;&nbsp;
        <div class="container">

        </div>
        <button mat-button color="accent" (click)="openDialog('500ms', '100ms')">
            Add
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName+element.lastName}} </td>
        </ng-container>


        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> dob </th>
            <td mat-cell *matCellDef="let element"> {{element.dob| date: 'dd/MM/yyyy' }} </td>
        </ng-container>


        <ng-container matColumnDef="genderId">
            <th mat-header-cell *matHeaderCellDef> genderId </th>
            <td mat-cell *matCellDef="let element"> {{element.gender }} </td>
        </ng-container>

        <ng-container matColumnDef="phonenum">
            <th mat-header-cell *matHeaderCellDef> phonenum </th>
            <td mat-cell *matCellDef="let element"> {{element.phonenum}} </td>
        </ng-container>
        <ng-container matColumnDef="zipcode">
            <th mat-header-cell *matHeaderCellDef> zipcode </th>
            <td mat-cell *matCellDef="let element"> {{element.zipcode}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <ng-container matColumnDef="countryName">
            <th mat-header-cell *matHeaderCellDef> countryName </th>
            <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> state </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> city </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>



        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="deletedata(element.empId)">
                    <mat-icon color="warn"  >delete</mat-icon>
                </button>
               
                <button mat-icon-button (click)="updatedata(element.empId)">
                    <mat-icon color="primary">edit</mat-icon>
                </button>

                <button mat-icon-button (click)="view(element.empId)">
                    <mat-icon color="accent">dialpad</mat-icon>
                </button>

               
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class=" mt-4">
        <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
